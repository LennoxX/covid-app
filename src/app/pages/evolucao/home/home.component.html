  <div class="col-md-6">

    <div class="box box-success">
      <div class="box-header with-border">
        <h3 class="box-title">Últimos Dados: {{relatorio?.data.updated_at| date : 'dd/MM/yyyy HH:mm'}}</h3>


      </div>
      <div class="box-body">
        <div class="chart">

          <p-chart type="bar" [data]="dataBar" [options]="dataBarOptions"></p-chart>
        </div>
      </div>
      <div class="box-footer">
        Casos Confirmados: {{relatorio?.data.confirmed}}<br/>
        Casos Ativos: {{relatorio?.data.cases}}<br/>
        Mortes: {{relatorio?.data.deaths}}<br/>
        Recuperados: {{relatorio?.data.recovered}}<br/>
      </div>
      <!-- /.box-body -->
      <div *ngIf="loadingAtual" class="overlay">
        <i class="fa fa-refresh fa-spin"></i>
      </div>
    </div>
  </div>
